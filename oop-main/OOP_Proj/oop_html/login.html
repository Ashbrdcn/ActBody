<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActiveBody Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=League+Spartan:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/OOP_Proj/oop_css/login.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="back-button">&lt;</a>
            <a href="register.html" class="register-button">Sign up</a>
        </header>

        <main>
            <div class="welcome-text">
                <h2>Welcome to</h2>
                <div class="active-body">
                    Activebody
                    <img src="/placeholder.svg?height=40&width=40" alt="Express" class="express-logo">
                </div>
            </div>

            <div class="form-container">
                <h1>Login Your Journey</h1>
                <form>
                    <div class="form-group">
                        <label for="username">Username or Email</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Log in</button>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p>Don't have an account? <a href="register.html" class="register-link">Sign Up</a></p>
        </footer>
    </div>
</body>
</html>
