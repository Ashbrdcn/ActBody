<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActiveBody Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=League+Spartan:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/OOP_Proj/oop_css/register.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="back-button">&lt;</a>
            <a href="login.html" class="login-button">Log in</a>
        </header>

        <main>
            <div class="welcome-text">
                <h2>Welcome to</h2>
                <div class="active-body">
                    Activebody
                    <img src="/placeholder.svg?height=40&width=40" alt="Express" class="express-logo">
                </div>
            </div>

            <div class="form-container">
                <h1>Create Your Journey</h1>
                <form>
                    <div class="form-group">
                        <label for="fullname">Full name</label>
                        <input type="text" id="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username or Email</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="gender" value="male">
                                Male
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="gender" value="female">
                                Female
                            </label>
                        </div>
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>
        </main>

        <footer>
            <p>Already have an account? <a href="login.html" class="login-link">Log in</a></p>
        </footer>
    </div>
</body>
</html>
